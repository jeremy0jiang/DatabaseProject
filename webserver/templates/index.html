<html>
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
    }
  </style>


  <body>
  
    <h1>Passenger List</h1>
    <div>{{userNames}}</div>

    <div>
      {% for n in userNames %}
      <div>{{n}}</div>
      {% endfor %}
    </div>

    <p><a href="/another">Go to the other page</a></p>

    <form method="POST" action="/ticket">
      <p>Name: <input type="text" name="userName"> Year of Birth: <input type="number" name="year"> <input type="submit" value="Search"></p>
    </form>


    <form method="POST" action="/add">
      <p>Add computer scientist: <input type="text" name="name"> <input type="submit" value="Add"></p>
    </form>
    

  </body>


</html>
